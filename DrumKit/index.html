<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="blur">
        <div class="container">
            <h2>Drum Kit</h2>
            <div class="content">
                <div class="box" data-key="65">A<span><br/>boom</span></div>
                <div class="box" data-key="83">S<span><br/>clap</span></div>
                <div class="box" data-key="68">D<span><br/>hihat</span></div>
                <div class="box" data-key="70">F<span><br/>kick</span></div>
                <div class="box" data-key="71">G<span><br/>openhat</span></div>
                <div class="box" data-key="72">H<span><br/>ride</span></div>
                <div class="box" data-key="74">J<span><br/>snare</span></div>
                <div class="box" data-key="75">K<span><br/>tink</span></div>
                <div class="box" data-key="76">L<span><br/>tom</span></div>
            </div>

            <audio data-key="65"><source src="/sounds/boom.wav"></audio>
            <audio data-key="83"><source src="/sounds/clap.wav"></audio>
            <audio data-key="68"><source src="/sounds/hihat.wav"></audio>
            <audio data-key="70"><source src="/sounds/kick.wav"></audio>
            <audio data-key="71"><source src="/sounds/openhat.wav"></audio>
            <audio data-key="72"><source src="/sounds/ride.wav"></audio>
            <audio data-key="74"><source src="/sounds/snare.wav"></audio>
            <audio data-key="75"><source src="/sounds/tink.wav"></audio>
            <audio data-key="76"><source src="/sounds/tom.wav"></audio>
        </div>
    </div>
    <script>
        const key = document.querySelector(".box");
        document.addEventListener("keydown", (e) =>{
            const sound = document.querySelector(`audio[data-key="${e.keyCode}" ]`)
            const box = document.querySelector(`.box[data-key="${e.keyCode}" ]`)
            sound.currentTime = 0;
            sound.play();    
            box.classList.add('playing');
            box.addEventListener('transitionend', (e)=>box.classList.remove('playing'));
        })
    </script>
</body>
</html>
